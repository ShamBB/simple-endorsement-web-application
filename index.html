<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;800;900&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container main-grid">
      <img
        class="img"
        src="./images/we-are-champion.png"
        alt="a person raising its one hand"
      />
      <h1>We are the Champions</h1>

      <form id="endorsement-form" class="endorsement-form">
        <textarea
          placeholder="Write your endorsement here"
          class="endorsement-input"
          id="endorsement-input"
          required
        ></textarea>
        <input
          type="text"
          placeholder="From"
          class="input-text"
          id="from-input"
          required
        />
        <input
          type="text"
          placeholder="To"
          class="input-text"
          id="to-input"
          required
        />
        <button type="submit" class="btn" id="publish-btn">Publish</button>
      </form>

      <h2>- Endorsements -</h2>

      <ul class="endorsement-ul" id="endorsement-list"></ul>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
